<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="submit" id="novaTarefa">Nova Tarefa +</button>
    </header>
    <form>
        <h2>Inserir Tarefa</h2>
        <div>
            <input type="text" id="inputTarefa" required placeholder="Qual tarefa deseja incluir?">
            <button type="submit" id="btnAdd">Adicionar +</button>
            <button type="reset" id="btnCancel">Cancelar</button>
        </div>
    </form>
    <ul id="alterando"></ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
