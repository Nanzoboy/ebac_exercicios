<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form label{
            margin-bottom: 2px;
        }
        .form{
            margin-bottom: 16px;
        }
        form button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-dark">
                    <h1>Formulário de Cadastro</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="d-block p-4">
                    <div class="form">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control form-control-sm" type="text" id="nome">
                    </div>
                    <div class="form">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control form-control-sm" type="email" id="email">
                    </div>
                    <div class="form">
                        <label class="form-label" for="tel">Telefone:</label>
                        <input class="form-control form-control-sm" type="tel" id="tel">
                    </div>
                    <div>
                        <label class="form-label" for="mensagem">Sua mensagem:</label>
                        <textarea class="form-control" id="mensagem"></textarea>
                    </div>
                    <button class="btn btn-dark" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
